<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Generate Certificate and Key</h1>

    <form>
      <input class="file-input" multiple type="file" />
      <label class="input-label" for="passwordPhrase">Password Phrase :</label>
      <input
        class="password-input"
        placeholder="Enter Password"
        type="password"
        id="passwordPhrase"
      />

      <button class="generate-button" type="submit">Generate</button>
    </form>
  </body>
</html>
